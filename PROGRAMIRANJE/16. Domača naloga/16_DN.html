<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16. Domaƒça naloga</title>
    <script>
       function razlika(a, b){
           return a-b;
       }

       function summul(a, b, c){
           var vecA = new Array(), vecB = new Array(), oba = new Array();
           a *= 1;
           var i = Math.ceil(c/a -1);
           b *= 1;
           var k = Math.ceil(c/b -1);
           for(var s = 1; s <= i;s++){
               vecA[s-1] = a*s;
           }
           for(var s = 1; s <= k;s++) {
               vecB[s - 1] = b * s;
           }
           for(var p = 0; p < (k+i);p++) {
               if (vecA[p] === undefined) {
                   oba[p] = vecB[p - i];
               }
               else {
                   oba[p] = vecA[p];
               }
           }
           var h, kopija = [], rez =0;
           for(h = 0; h < oba.length; h++) if(oba.indexOf(oba[h]) == h) kopija.push(oba[h]);
           for(var g = 0; g < kopija.length; g++){
               rez += kopija[g];
           }
           return rez;
       }

       function vektorSkalar(a, b){
           var c = "";
           for(var i = 0; i < a.length;i++) {
               if (i < a.length - 1) {
                   c += a[i] * b + ",";
               }
               else {
                   c += a[i] * b;
               }
           }
           return c;
       }

       function MaxDelitelj(a, b, c) {
           var skD=0;
           var i = c[0], k=0;
           while(i <= c[1]){
               if(a%i == 0 && b%i == 0){
                   skD = i;
                   a /= i;
                   b /= i;
               } 
               else {
                   i++;
               }
           }
           if(skD != 0) return skD; else return NaN;
       }
    </script>
</head>
<body>
    <script>
        console.log(razlika(3, 2));
        console.log(summul(4, 2, 12));
        console.log(vektorSkalar([1, 1, 1], 3));
        console.log(MaxDelitelj(250, 30, [10, 100]));
    </script>
</body>
</html>
