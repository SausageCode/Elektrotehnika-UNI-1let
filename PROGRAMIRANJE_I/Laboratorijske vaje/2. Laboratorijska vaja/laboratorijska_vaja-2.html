<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laboratorijska vaja 2</title>
</head>
<body>
<script>
    var myFunction = function() {
        var a = prompt("Vnesi število a:")*1, b = prompt("Vnesi število b:")*1, c = 0, d = 0;
        for (i = 1; i < a; i++) {<!-- prva zanka, ki izračuna vsoto deljiteljev števila a, postane število b, ki se potem testira za potencialnega prijateljskega a-ju. -->
            if (a % i == 0) {
                c += i;
            }
        }
        for (i = 1; i < b; i++) {<!-- druga zanka, ki izračuna vsoto deljiteljev števila b, postane število c, ki se mora ujemati s številom a -->
            if (b % i == 0) {
                d += i;
            }
        }
        if (b == c && a == d) {
            console.log("Števili " + a + " in " + b + " sta prijateljska.");
        }
        else {
            console.log("Števili " + a + " in " + b + " nista prijateljska.");
        }
        if(prompt("Žiliš ponoviti?(DA/NE)") == "DA") myFunction();
    }
    myFunction();
</script>
</body>
</html>
